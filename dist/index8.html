<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.heart {
  margin: 100px;
  animation: xxx 1s infinite alternate;
  display: inline-block;
  position: relative;
}

@keyframes xxx {
  0% {
    transform: scale(1.1);
  }

  25% {
    transform: scale(1.3);
  }

  50% {
    transform: scale(1.5);
  }

  75% {
    transform: scale(1.7);
  }

  100% {
    transform: scale(2);
  }
}

.left {
  width: 50px;
  height: 50px;
  background: red;
  border-top-left-radius: 50%;
  border-bottom-left-radius: 50%;
  outline: 1px solid red;
  position: absolute;
  bottom: 100%;
  right: 100%;
  transform: rotate(45deg)translateX(30px);
}

.right {
  width: 50px;
  height: 50px;
  background: red;
  border-top-left-radius: 50%;
  border-top-right-radius: 50%;
  outline: 1px solid red;
  position: absolute;
  bottom: 100%;
  left: 100%;
  transform: rotate(45deg)translateY(30px);
}

.bottom {
  width: 50px;
  height: 50px;
  background: red;
  outline: 1px solid red;
  transform: rotate(45deg);
}

</style>
</head>
<body>
    <div class="heart">
        <div class="left"></div>
        <div class="right"></div>
        <div class="bottom"></div>
    </div>

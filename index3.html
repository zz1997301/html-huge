<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fir {
            width: 300px;
            height: 300px;
            background: red;
            margin: 30px;
            border: 10px solid #ccc;
            padding: 20px;
        }
        .sed {
            width: 300px;
            height: 300px;
            background: rgb(26, 163, 65);
            box-sizing: border-box;
            margin: 30px;
            border: 10px solid #ccc;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 默认的样式是标准盒模型 -->
    <div class="fir"></div>
    <div class="sed"></div>
</body>
</html>
